<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <button class="settings-button" data-function="settings" id="settings-button">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </button>
      <h1 class="font-color-white">Notes</h1>
      <div class="dropdown">
        <button class="bin-button dropbtn" onclick="myFunction()"></button>
        <div class="dropdown-content" id="myDropdown">
          <a href="#" id="untick-all">Untick all items</a>
          <a href="#" id="delete-ticked">Delete ticked</a>
          <a href="#" id="delete-all">Delete all items</a>
        </div>
      </div>
    </header>
    <main>
      <div class="settings-panel">
        <form id="settings">
          <h3>Sort tasks by</h3>
          <div class="group row">
            <input id="sort-status" type="radio" name="sort" value="status" checked>
            <label for="sort-status">Status</label>
            <input id="sort-date" type="radio" name="sort" value="date">
            <label for="sort-date">Date Added</label>
          </div>
        </form>
      </div>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <form class="row" id="task-form">
        <input class="form-border" id="task-input" type="text" placeholder="Take a note...">
        <button class="button-add" type="submit" id="task-button"> </button>
      </form>
    </footer>
    <script src="js/main.js"></script>
    <!-- template for task items with buttons-->
    <template id="task-template">
      <li data-id="" data-name="" data-status="">
        <div class="task-row">
          <p class="task-text"></p>
          <div class="buttons">
            <button class="task-action" data-function="status"></button>
            <button class="task-action" data-function="delete"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
